  <script>
  function openMail(){
    Swal.fire({
      title: 'Masukkan Nama Kamu',
      input: 'text',
      inputPlaceholder: 'Tulis nama di sini...',
      confirmButtonText: 'OK',
      inputValidator: (value) => {
        if (!value) {
          return 'ngeyel, isi nama kamu!';
        }
      }
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire({
          title: 'Halo, ' + result.value + ' üíñ',
          text: 'Aku ada pesan buat kamu nih',
          confirmButtonText: 'Lihat Pesan'
        }).then(() => {
          // ilangin overlay
          document.querySelector(".overlay").style.display = "none";

          // munculin container
          const kontainer = document.getElementById("container");
          kontainer.style.display = "flex"; 
          
        });
      }
    });
  }

  let currentSlide = 1;
  const totalSlides = 6;

  function showSlide(n) {
    // sembunyiin semua slide
    for (let i = 1; i <= totalSlides; i++) {
      document.getElementById("slide" + i).classList.remove("active");
    }
    // tampilkan slide tertentu
    document.getElementById("slide" + n).classList.add("active");
  }

  function nextSlide() {
    currentSlide++;
    if (currentSlide > totalSlides) currentSlide = 1;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide--;
    if (currentSlide < 1) currentSlide = totalSlides;
    showSlide(currentSlide);
  }

  function restartSlide() {
    currentSlide = 1;
    showSlide(currentSlide);
  }
</script>
